<ion-header>
  <ion-navbar>
    <ion-title>Team Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{team.teamName}}
      </ion-card-title>
      <img src="{{team.logo}}" />
      <p>
        {{team.bio}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="team.films.length > 0">
    <ion-card-content>
      <h2>Previous Videos</h2>
      <ion-list inset>
        <button ion-item *ngFor="let curVid of team.films" (click)="filmSelected(curVid)">{{curVid.year}} â€¢ {{curVid.title}}</button>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
