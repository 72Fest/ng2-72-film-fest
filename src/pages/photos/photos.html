<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Retrieving photos ...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let curPhoto of photos">
    <app-photo-card [photo]="curPhoto"></app-photo-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more photos ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button clear large icon-only>
          <ion-icon name='camera'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button clear large icon-only>
          <ion-icon name='albums'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
</ion-footer>
