<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curTeam of teams" (click)="itemSelected(curTeam)">
      <ion-thumbnail item-start>
        <img src="{{curTeam.logoThumb}}">
      </ion-thumbnail>
      <h2>{{curTeam.teamName}}</h2>
      <p>Films: {{curTeam.films.length}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
