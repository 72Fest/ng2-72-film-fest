<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <app-countdown [title]="curTitle" [timestamp]="curTimestamp"></app-countdown>

  <app-news-card *ngFor="let curNewsItem of newsItems" [newsItem]="curNewsItem"></app-news-card>
</ion-content>
