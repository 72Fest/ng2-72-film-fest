<ion-card>

  <ion-item>
    <h2>{{newsItem.title}}</h2>
    <p>{{newsItem.timeStr}}</p>
  </ion-item>

  <ion-card-content>
    <p [innerHTML]="sanitizer.bypassSecurityTrustHtml(newsItem.content)"></p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
